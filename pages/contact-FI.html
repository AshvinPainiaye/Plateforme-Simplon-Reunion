    <!-- debut Contact -->

    <div class="container">
        <div class="container col-md-12 text-center">
            <h1>Faire une intervention :</h1>
        </div>




        <div class="col-md-6">
            <form data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputName" class="control-label col-md-6">Nom</label>
                    <input type="text" class="form-control" id="inputName" maxlength="100" placeholder="Zettor" pattern="^[A-Za-z_]{1,32}$" required>
                </div>
                <div class="form-group">
                    <label for="inputName" class="control-label">Prénom</label>
                    <input type="text" class="form-control" id="inputName" maxlength="100" placeholder="Léopold" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="leopoldzettor@gmail.com" data-error="Email invalide ou saisie incorrecte. " required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="control-label col-md-6">Société/Entreprise</label>
                    <input type="text" class="form-control" id="inputName" maxlength="100" placeholder="Zettor" pattern="^[A-Za-z_]{1,32}$" required>
                </div>

                <div class="form-group">
                    <label for="Tel" class="control-label">Numéro de Téléphone: </label>
                    <input type="text" class="form-control" required pattern="^(0262|0692|0693)\d{6}$" value="" name="phones_pattern2" id="phones_pattern2" list="phones_pattern2_datalist" placeholder="0262 XX XX XX">
                    <div class="help-block with-errors"></div>
                </div>



        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="subject" class="control-label">Sujet :</label>
                <div class="">
                    <input required type="text" placeholder="Votre sujet" class="form-control" maxlength="100" rows="1" name="sujet">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="control-label">Message</label>
                <div class="">
                    <textarea required class="form-control" rows="5" maxlength="350" name="message" placeholder="Votre message ici" style="height: 256px;"></textarea>
                </div>
            </div>

            <div class="form-group col-md-offset-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
